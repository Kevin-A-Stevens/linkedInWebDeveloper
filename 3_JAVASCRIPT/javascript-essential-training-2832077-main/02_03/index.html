<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module demo</title>

    <!-- Modern way of including JavaScript -->
    <!-- Default behavior is 1. HTML Parsing 2. JS download 3. JS execution -->
    <!-- async JS is downloaded in parallel while HTML renders -->
    <!-- defer JS is downloaded in parallel while HTML loads but executes after HTML rendering is completed  -->
    <script src="script.js" defer></script>
  </head>
  <body></body>
</html>
